# Quick Setup Presets Configuration
# This file defines framework presets for the project creation wizard

# Format:
# [preset_name]
# description=Human readable description
# environments=comma-separated list of environments
# services=comma-separated list of services
# dockerfile_template=name of dockerfile template to use

[laravel]
description=Laravel application with full stack (database, redis, queue, scheduler)
environments=production,staging
services=database,redis,queue,scheduler
database_type=database
dockerfile_template=laravel
volumes=./storage:/var/www/html/storage

[laravel-own-db]
description=Laravel with project-specific database (includes debug port)
environments=production,staging
services=database-own,redis,queue,scheduler
database_type=database-own
dockerfile_template=laravel
volumes=./storage:/var/www/html/storage

[react]
description=React SPA with static file serving
environments=production,staging
services=
dockerfile_template=static
# No volumes needed for static sites

[nextjs]
description=Next.js application with static generation
environments=production,staging  
services=
dockerfile_template=static
volumes=./cache:/app/.next

[vue]
description=Vue.js SPA with static file serving
environments=production,staging
services=
dockerfile_template=static

[wordpress]
description=WordPress with database and redis caching
environments=production,staging
services=database,redis
database_type=database
dockerfile_template=php
volumes=./wp-content:/var/www/html/wp-content



[php]
description=PHP application with database and redis
environments=production,staging
services=database,redis
database_type=database
dockerfile_template=php
volumes=./uploads:/var/www/html/uploads,./data:/var/www/html/data

[static]
description=Static website (HTML/CSS/JS only)
environments=production,staging
services=
dockerfile_template=static